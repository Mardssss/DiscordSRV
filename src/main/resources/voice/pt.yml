# Este é o arquivo de configuração do módulo de voz do DiscordSRV.
# É um recurso experimental. As coisas podem não funcionar corretamente.
# Se você brincar com este módulo, envie-nos comentários sobre qualquer
# questões em nosso Discord. https://discordsrv.com/discord
#

# Se deve ativar o recurso de chat por voz de proximidade do DiscordSRV
# Você deve reiniciar seu servidor após alterar esta opção
Voice enabled: false
# Quantidade de ticks entre atualizações de rede
Tick speed: 5
# A categoria principal na qual o módulo de voz irá criar/excluir/mover canais de voz
# Nenhum canal além do canal lobby (abaixo) deve estar nesta categoria
Voice category: 000000000000000000
# O canal de lobby (dentro da categoria de voz) para onde as pessoas serão movidas
# quando eles não estão ao alcance de nenhuma rede. Este também é o canal que as pessoas irão
# juntar-se para se conectar à rede de voz de proximidade.
Lobby channel: 000000000000000000
# Silencia usuários no lobby que têm as permissões Falar e Silenciar outros no lobby
Mute users who bypass speak permissions in the lobby: true

Network:
  # Distância máxima entre jogadores para estar conectado
  Vertical Strength: 40
  Horizontal Strength: 80
  # Depois que um jogador entra em uma rede, ele pode ser
  # "strength + falloff blocks" antes de ser desconectado
  Falloff: 5
  # Se os canais da rede de voz estão visíveis para todos, mesmo para aqueles que não estão conectados
  # Ajuda a informar aos jogadores se as pessoas estão realmente usando a rede de voz no momento
  Channels are visible: false